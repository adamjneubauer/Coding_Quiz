<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="container">   
        <h1>Coding Quiz Challenge</h1>
        <br>
        <button type="button" class="btn btn-primary" id= "start-button">Start the Quiz</button>
        </div>
        
    <br>

    <div class="container" id="timerFinal">
    Time Remaining: <span id="game-clock"></span> minutes!
    </div>
    
    <br>

    <div class="container" id="question-display"></div>

    <br>

    <div class="container" id="answer-choices">
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary" id="choice-A">A</button>
        <button type="button" class="btn btn-primary" id="choice-B">B</button>
        <button type="button" class="btn btn-primary" id="choice-C">C</button>
        <button type="button" class="btn btn-primary" id="choice-D">D</button>
        <button type="button" class="btn btn-primary" id="choice-A2">A</button>
        <button type="button" class="btn btn-primary" id="choice-B2">B</button>
        <button type="button" class="btn btn-primary" id="choice-C2">C</button>
        <button type="button" class="btn btn-primary" id="choice-D2">D</button>
        <button type="button" class="btn btn-primary" id="choice-A3">A</button>
        <button type="button" class="btn btn-primary" id="choice-B3">B</button>
        <button type="button" class="btn btn-primary" id="choice-C3">C</button>
        <button type="button" class="btn btn-primary" id="choice-D3">D</button>
        <button type="button" class="btn btn-primary" id="choice-A4">A</button>
        <button type="button" class="btn btn-primary" id="choice-B4">B</button>
        <button type="button" class="btn btn-primary" id="choice-C4">C</button>
        <button type="button" class="btn btn-primary" id="choice-D4">D</button>
        <button type="button" class="btn btn-primary" id="choice-A5">A</button>
        <button type="button" class="btn btn-primary" id="choice-B5">B</button>
        <button type="button" class="btn btn-primary" id="choice-C5">C</button>
        <button type="button" class="btn btn-primary" id="choice-D5">D</button>
      </div>
    </div>

    <br>

    <div class="container" id= "score-counter"></div>


    <div class="container" id="high-score"></div>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
